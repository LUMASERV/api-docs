openapi: 3.0.0
info:
  title: LUMASERV API
  version: '1.0'
  contact:
    name: LUMASERV Support Team
    email: support@lumaserv.com
  description: LUMASERV API
servers:
  - url: 'https://api.lumaserv.cloud'
    description: Live
tags:
